version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.4

    working_directory: ~/lifetime
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "71:ee:4a:8e:be:5f:01:1f:47:9a:4b:1f:82:1a:90:73"
      - run: scp -o StrictHostKeyChecking=no -r ~/lifetime  evv@34.67.119.5:/home/evv
      - run: ssh -o StrictHostKeyChecking=no  evv@34.67.119.5 sudo systemctl stop lifetime
      - run: ssh -o StrictHostKeyChecking=no evv@34.67.119.5 sudo cp /home/evv/lifetime/devops/lifetime.service /etc/systemd/system/
      - run: ssh -o StrictHostKeyChecking=no evv@34.67.119.5 sudo systemctl start lifetime
      - run: ssh -o StrictHostKeyChecking=no evv@34.67.119.5 sudo systemctl daemon-reload
      - run: ssh -o StrictHostKeyChecking=no evv@34.67.119.5 sudo pip3 install -r /home/evv/lifetime/requirements.txt --user
